document.addEventListener('DOMContentLoaded', function() {
    const entrarButton = document.getElementById('entrar');
    const mensagemElement = document.getElementById('mensagem');
    const campoSenha = document.getElementById('campo-senha'); 

    entrarButton.addEventListener('click', function() {
        const senha = campoSenha.value;
        const valorSaque = 100; // Aqui você pode ajustar para o valor que desejar

        if (senha.trim() === '') {
            mensagemElement.innerText = "Por favor, digite sua senha.";
            return;
        }

        fetch('/api/saque', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded', // Ajuste o tipo de conteúdo conforme necessário
            },
            body: `senha=${senha}&valor=${valorSaque}`, // Envie a senha e o valor do saque como parâmetros
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Erro ao realizar o saque. Por favor, tente novamente.');
            }
        })
        .then(data => {
            // Exibir mensagem de sucesso ao usuário
            alert(data);
            window.location.href = '/Sconcluido.html';
        })
        .catch(error => {
            console.error('Erro:', error);
            alert('Erro ao processar a solicitação. Por favor, tente novamente.');
        });
    });
});
