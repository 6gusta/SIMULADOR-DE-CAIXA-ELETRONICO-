<script>document.addEventListener('DOMContentLoaded', function() {
    const burgerIcon = document.getElementById('burger');
    const menu = document.getElementById('menu');
  
    // Adiciona um event listener para o clique no ícone do menu
    burgerIcon.addEventListener('click', function(event) {
        // Impede que o evento de clique se propague para o documento
        event.stopPropagation();
        
        // Toggles o menu (abre/fecha)
        toggleMenu();
    });
  
    // Adiciona um event listener para o clique fora do menu para fechá-lo
    document.addEventListener('click', function(event) {
        // Verifica se o clique ocorreu fora do menu
        if (!menu.contains(event.target) && menu.style.display === 'block') {
            // Fecha o menu se estiver aberto
            menu.style.display = 'none';
        }
    });
  
    // Função para alternar a exibição do menu
    function toggleMenu() {
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    }
    function changeColor(event, color) {
    var buttons = document.getElementsByClassName('botao');
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].style.backgroundColor = '';
    }
    event.target.style.backgroundColor = color;
}
// Adicionando o evento de clique para todos os botões com a classe 'botao'
var buttons = document.getElementsByClassName('botao');
for (var i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener('click', function(event) {
        changeColor(event, 'lightblue'); // Você pode definir a cor que desejar aqui
    });
}

function changeColor(color) {

}
