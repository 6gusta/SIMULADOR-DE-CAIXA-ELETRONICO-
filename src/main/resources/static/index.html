<script>document.addEventListener('DOMContentLoaded', function() {
    const burgerIcon = document.getElementById('burger');
    const menu = document.getElementById('menu');
  
    // Adiciona um event listener para o clique no ícone do menu
    burgerIcon.addEventListener('click', function(event) {
        // Impede que o evento de clique se propague para o documento
        event.stopPropagation();
        
        // Toggles o menu (abre/fecha)
        toggleMenu();
    });
  
    // Adiciona um event listener para o clique fora do menu para fechá-lo
    document.addEventListener('click', function(event) {
        // Verifica se o clique ocorreu fora do menu
        if (!menu.contains(event.target) && menu.style.display === 'block') {
            // Fecha o menu se estiver aberto
            menu.style.display = 'none';
        }
    });
  
    // Função para alternar a exibição do menu
    function toggleMenu() {
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    }
  });
  
  </script>
