        const entrarButton = document.getElementById('entrar');
    const numeroContaInput = document.getElementById('numeroConta');
    const mensagemElement = document.getElementById('mensagem');
    

    entrarButton.addEventListener('click', function() {

        fetch(`/api/verificar-conta?numeroConta=${numeroContaDigitado}`)

            });
    });
});
// Configurar ouvintes de clique nos botões
document.getElementById('b7').addEventListener('click', function() {
    // Capturar valores dos campos de entrada no DOM
    const numeroConta = document.getElementById('numeroConta').value;
    const valorSaque = 20; // Valor fixo de saque para o botão b7
    const senha = document.getElementById('senha').value;

    // Envia uma solicitação POST para a API para realizar o saque
    fetch('/api/saque', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            numeroConta: numeroConta,
            valor: valorSaque,
            senha: senha,
        }),
    })
    .then(response => response.text())
    .then(result => {
        alert(result); // Mostra a resposta da API para o usuário
    })
    .catch(error => {
        console.error('Erro:', error);
    });
});
